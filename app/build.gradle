plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "org.sonarqube" version "3.0"
    // This plugin is not yet compatible with Gradle7
//    id 'com.zeroc.gradle.ice-builder.slice' version '1.4.7'
    id 'com.google.cloud.tools.jib' version '3.0.0'
}

repositories {
    mavenLocal()
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.0-jre'

    implementation 'com.zeroc:ice:3.7.5'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.7'

    // https://mvnrepository.com/artifact/io.netty/netty-all
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.65.Final'

    // https://mvnrepository.com/artifact/org.bouncycastle/bcprov-jdk15on
    implementation group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.68'

}

configurations {
    jib.to.image = 'alliancewaw/seat-mumble-register'
}

application {
    // Define the main class for the application.
    mainClass = 'com.waw_eve.seat.mumble.App'
}

task buildIce(type: Exec) {
    commandLine 'slice2java', '--output-dir', 'src/main/java', 'src/main/slice/Murmur.ice'
}
