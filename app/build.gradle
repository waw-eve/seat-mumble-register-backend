plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "org.sonarqube" version "3.0"
    id 'jacoco'
    // This plugin is not yet compatible with Gradle7
//    id 'com.zeroc.gradle.ice-builder.slice' version '1.4.7'
    id 'com.google.cloud.tools.jib' version '3.0.0'
    id "io.freefair.lombok" version "6.0.0-m2"
}

repositories {
    mavenLocal()
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.0-jre'

    implementation 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'

    implementation 'com.zeroc:ice:3.7.5'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.7'

    // https://mvnrepository.com/artifact/io.netty/netty-all
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.65.Final'

    // https://mvnrepository.com/artifact/org.bouncycastle/bcprov-jdk15on
    implementation group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.68'
    // https://mvnrepository.com/artifact/org.bouncycastle/bcpkix-jdk15on
    implementation group: 'org.bouncycastle', name: 'bcpkix-jdk15on', version: '1.68'

    // https://mvnrepository.com/artifact/commons-codec/commons-codec
    implementation group: 'commons-codec', name: 'commons-codec', version: '1.15'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-text
    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.9'

}

jib {
    from {
        image = 'adoptopenjdk:11-jre'
    }
    to {
        image = 'alliancewaw/seat-mumble-register'
    }
    container {
        creationTime = 'USE_CURRENT_TIMESTAMP'
        ports = ['80']
        workingDirectory = '/app/data'
        volumes = ['/app/data']
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.waw_eve.seat.mumble.App'
}

task buildIce(type: Exec) {
    commandLine 'slice2java', '--output-dir', 'src/main/java', 'src/main/slice/Murmur.ice'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

test {
    finalizedBy jacocoTestReport // report is always generated after tests run
}
jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        xml.enabled true
        csv.enabled false
        html.destination layout.buildDirectory.dir('jacocoHtml').get().asFile
    }
}